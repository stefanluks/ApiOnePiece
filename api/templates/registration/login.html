<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API | Login</title>
    <style>
        .tela{
            width: 100%;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="tela bg bg-dark">
        <form action="." method="post" class="form-control w-50 px-0">
            <h3 class="fs-3 text-center text-dark my-2">LOGIN</h3>
            {% csrf_token %}
            {{ form.as_p }}
            <div class="mx-auto w-75 d-flex my-2">
                <button type="submit" class="w-50 btn btn-primary">ENTRAR</button>
                <a href="{% url 'Home' %}" class="w-50 btn btn-warning">voltar</a>
            </div>
        </form>
    </div>
    <script>
        window.onload = () => {
            let form = document.querySelector("form");
            form.querySelectorAll("p").forEach( p => { p.className = "mx-auto w-75 mb-3";})
            form.querySelectorAll("label").forEach( p => { p.className = "form-label fs-3 text-dark";})
            form.querySelectorAll("input").forEach( p => { p.className = "form-control";})
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
